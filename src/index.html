<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tesla | Electric Cars, Solar &amp; Clean Energy</title>
    <link
      rel="shortcut icon"
      href="https://www.tesla.com/themes/custom/tesla_frontend/assets/favicons/favicon.ico"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div id="main">
      <div class="threejs-models">
        <video class="overlay-video" autoplay muted style="display: none" loop>
          <source src="/videos/3d-model-overlay.mp4" type="video/mp4" />
        </video>
        <h1>MODEL S</h1>
        <div class="color-picker">
          <select class="model-change-box model-transition">
            <option value="MODELS">MODELS</option>
            <option value="ROADSTER">ROADSTER</option>
            <option value="CYBERTRUCK">CYBERTRUCK</option>
          </select>
          <div class="color-picker-elem model-transition">
            <img src="/images/carColor.png" alt="" />
            <input type="color" class="car-color" value="ae0a0a" />
          </div>
          <div class="color-picker-elem model-transition">
            <img src="/images/carRims.png" alt="" />
            <input type="color" class="car-rims" />
          </div>
        </div>
        <canvas class="modelS"></canvas>
      </div>
    </div>
    <script type="module" src="script.js"></script>
  </body>
</html>
